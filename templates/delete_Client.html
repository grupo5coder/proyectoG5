{% extends 'base.html' %}

{% block titulo %}

{% endblock %}

{% block contenido %}

{% if cliente %}
    <h1>   Hola el cliente a eliminar es  {{cliente.name}} , estas seguro?.  </h1>

        <form action="/Client/delete-client/{{cliente.id}}/" method="POST" >
        {% csrf_token %}
        <button>  Eliminar </button>
        </form>
{% else %}

        <h2><center>{{message}}</center></h2>

{% endif %}

    




{% endblock %}
