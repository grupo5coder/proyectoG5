<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar " style="background: lightblue;">
        <a class="navbar-brand" href="/">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/Products/">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Client/">Clientes</a>
                </li>
                <li class="nav-item"style="margin-right: 0rem">
                    <a class="nav-link" href="/list_providers/">Proveedores</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" href="/contact/">Contactanos</a>
                </li>
                <li class="nav-item" style="margin-right:50rem">
                    <a class="nav-link" href="/about_us/">Quienes somos</a>
                </li>
              </li>

        {% if request.user.is_authenticated %}
           <li class="nav-item" style="margin-right: 2rem">
                <h5>{{request.user.username}}</h5>
            </li>

            <li class="nav-item">    
               <img src = "{{request.user.user_profile.image.url}}" style="height: 2rem;">
            </li>    

            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        {% else %} 
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                {% endif %} 
        </div>

    </nav>
        



    {% block contenido %}

    {% endblock %}

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</html>
